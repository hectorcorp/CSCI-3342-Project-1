<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweeter</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=upload" />
</head>
<body>
    <div class="nav">
        <img src="/images/tweeterLogo.png">
        <h1>Tweeter</h1>
    </div>
    <div class="tweetbody">
        <div class="tweetInput">
            <div class="profilePic">
                <img src="/images/userProfile.png">
            </div>
            <textarea placeholder="What's happening?"></textarea>
        </div>

        <div class="submit">
            <p>160 char remaining</p>
            <button>Tweet</button>
        </div>
    
        <hr>

        <div class="tweetHector">
            <div class="tweetHectorTop">
                <div class="profilePic"><img src="/images/userProfile.png"></div>
                <div class="tweetHectorText">
                    <div>
                        <h1>Hector Corpus</h1>
                        <span class="username">@hector_utrgv - 5hr</span>    
                    </div>
                    <p>Hey, CSCI 3342 is cool.</p>
                </div>
            </div>
            <div class="tweetHectorBottom">
                <div class="icon">
                    <img src="/images/commentIcon.png">
                    <p>1</p>
                </div>
                <div class="icon"><img src="/images/retweetIcon.png"></div>
                <div class="icon">
                    <img src="/images/heartIcon.png">
                    <p>8</p>
                </div>
                <div class="icon"><img src="/images/uploadIcon.png"></div>
            </div>
            
        </div>
    </div>
</body>
</html>
